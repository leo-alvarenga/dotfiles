##### Minimal config (Plugin-less)

# Basics

set-option -ga terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g set-clipboard on

# Ensure index start at 1 for QoL
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Replacing prefix

unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# Split window binds
bind '"' split-window -v -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-l send-keys 'C-l'

# Quick reload
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf

# Use Vim style when in yank mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane


##### Theme

# --> Catppuccin (Mocha)
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"

# Colors
thm_rosewater="#f5e0dc"
thm_flamingo="#f2cdcd"
thm_pink="#f5c2e7"
thm_mauve="#cba6f7"
thm_red="#f38ba8"
thm_maroon="#eba0ac"
thm_peach="#fab387"
thm_yellow="#f9e2af"
thm_green="#a6e3a1"
thm_teal="#94e2d5"
thm_sky="#89dceb"
thm_sapphire="#74c7ec"
thm_blue="#89b4fa"
thm_lavender="#b4befe"

# Surfaces and overlays
thm_subtext_1="#a6adc8"
thm_subtext_0="#bac2de"
thm_overlay_2="#9399b2"
thm_overlay_1="#7f849c"
thm_overlay_0="#6c7086"
thm_surface_2="#585b70"
thm_surface_1="#45475a"
thm_surface_0="#313244"
thm_mantle="#181825"
thm_crust="#11111b"

thm_active="${thm_mauve}"
thm_inactive="${thm_bg}"

thm_active_fg="${thm_crust}"
thm_inactive_fg="${thm_subtext_1}"

thm_msg_bg="${thm_mauve}"
thm_msg_fg="${thm_crust}"

# Status bar
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# Panes
set -g pane-border-style "fg=${thm_inactive}"
set -g pane-active-border-style "fg=${thm_active}"

# Windows
set -g window-status-activity-style "fg=${thm_active_fg},bg=${thm_active},none"
set -g window-status-separator " "
set -g window-status-style "fg=${thm_inactive_fg},bg=${thm_inactive},none"

# Messages
set -g message-style "fg=${thm_msg_fg},bg=${thm_msg_bg},align=centre"
set -g message-command-style "fg=${thm_msg_fg},bg=${thm_msg_bg},align=centre"

