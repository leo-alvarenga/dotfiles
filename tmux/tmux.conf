###############################################
# Global options

# Enable 256bit colors (True colors)
set-option -sa terminal-overrides ",xterm*:Tc"

# Mouse support
set -g mouse on

# Enable vi mode
set-window-option -g mode-keys vi


##################
# Index config

# Set indexes to start at 1 (more ergonomic; follows keyboard layout)
set -g base-index 1 # Sets 1 as index start globally (for windows and sessions)
set-option -g renumber-windows on # Ensures windows are renumbered accordingly
set -g pane-base-index 1 # Sets 1 as index start for panes
set-window-option -g pane-base-index 1 # Ensures panes are renumbered accordingly in all windows


##################
# Binds

# Navigate between windows
bind -n M-H previous-window
bind -n M-L next-window

# Ensuring new panes are created in the current dir
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Replace prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# vi mode keybindings for yank-tmux
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


###############################################
# Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'


###############################################
# vim-tmux-navigator - Custom binds
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

###############################################
# Catppuccin theme config

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.tmux/plugins/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

###############################################
# Lifecycle

# Run TPM to sync plugins
run '~/.tmux/plugins/tpm/tpm'

